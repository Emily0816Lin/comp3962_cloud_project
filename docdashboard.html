<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Slots - E-Health Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="docdashboard.html">View Patients</a></li>
                <li><a href="selectappointment.html">Select Slots</a></li>
                <li class="right"><button class="logout-btn">Log Out</button></li>
            </ul>
        </nav>
    </header>
   
    <main>
        <h2>Doctor Dashboard: </h2>

        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Search by patient name...">
            <button id="searchButton">Search</button>
        </div>

        <table id="historyTable" class="historyTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Apt.Date</th>
                    <th>Apt.Time</th>
                    <th>Status</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <!-- Appointments will be populated here dynamically -->
            </tbody>
        </table>

        <ul id="patientInfo">    
            <!-- patient Info will be populated here dynamically -->
        </ul>

        <ul id="detailsList">    
            <!-- Details will be populated here dynamically -->
        </ul>

    </main>
    <footer>
        <p>&copy; 2024 E-Health Scheduler</p>
    </footer>

    <script>
        // Add event listener to the logout button
        document.querySelector('.logout-btn').addEventListener('click', () => {
            // Send a request to the server to destroy the session
            fetch('/logout', {
                method: 'POST'
            })
            .then(response => {
                if (response.ok) {
                    // Redirect the user to the main page after successful logout
                    window.location.href = '/main.html'; // Change '/main.html' to the appropriate main page URL
                } else {
                    console.error('Logout failed');
                }
            })
            .catch(error => console.error('Error during logout:', error));
        });

    </script>
    <script src="docdashboard.js"></script>
    <script src="script.js"></script>
</body>
</html>
